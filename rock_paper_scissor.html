<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissor!</title>
	<meta charset="utf-8">
</head>
<body>
	<script>
		
		let scorep=0;
		let scorec=0;

		function game(){

		let x= Math.floor(Math.random()*3);
		let ip=prompt("Enter Your Choice");
		let user=0;
		let com;
		let res;
		let resf;

		function input(ip){
		if(ip=="rock" || ip== "Rock")
			user=0;
		else if(ip=="paper" || ip== "Paper")
			user=1;
		else if(ip=="scissor" || ip== "Scissor")
			user=2;
		else
			alert("Please choose between Rock Paper and Scissor");
		}

		function computerplay(x){
			if(x==0)
				com='Computer Chose Rock';
			if(x==1)
				com='Computer Chose Paper';
			if(x==2)
				com='Computer Chose Scissor';
		}

		function outcome(user,x){
			if(user==0 && x==2)
			{
				res='Congrats You WIN!!!';
				scorep++;
			}
			if(user==0 && x==1)
			{
				res='Sorry You LOSE!!!';
				scorec++;
			}
			if(user==1 && x==0)
			{
				res='Congrats You WIN!!!';
				scorep++;
			}
			if(user==1 && x==2)
			{
				res='Sorry You LOSE!!!';
				scorec++;
			}
			if(user==2 && x==0)
			{
				res='Sorry You LOSE!!!';
				scorec++;
			}
			if(user==2 && x==1)
			{
				res='Congrats You WIN!!!';
				scorep++;
			}
			if(user==x)
			{
				res='Hmm.. It"s a draw';
			}
		}
		
		
		input(ip);
		computerplay(x);
		outcome(user,x);
		document.write("You chose "+ip);
		document.write("<br>");
		document.write(com);
		document.write("<br>");
		document.write(res);
		document.write("<br>");
	}
	function score(scorec,scorep){
		if(scorec<scorep)
			document.write("You Won The Game By "+(scorep-scorec)+" Points");
		if(scorec>scorep)
			document.write("You Lost The Game By "+(scorec-scorep)+" Points");
		if(scorec==scorep)
			document.write("The Game Is A Tie");
	}
	game();
	document.write("<br>");
	game();
	document.write("<br>");
	game();
	document.write("<br>");
	game();
	document.write("<br>");
	game();
	document.write("<br>");
	score(scorec,scorep);

	
	console.log(scorec);

	</script>
</body>
</html>
