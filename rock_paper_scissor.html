<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissor!</title>
	<meta charset="utf-8">
</head>
<body>
	<script>
		let x= Math.floor(Math.random()*3);
		let ip=prompt("Enter Your Choice");
		let user=0;
		let com;
		let res;


		if(ip=="rock" || ip== "Rock")
			user=0;
		else if(ip=="paper" || ip== "Paper")
			user=1;
		else if(ip=="scissor" || ip== "Scissor")
			user=2;
		else
			alert("Please choose between Rock Paper and Scissor");

		
		function computerplay(x){
			if(x==0)
				com='Computer Chose Rock';
			if(x==1)
				com='Computer Chose Paper';
			if(x==2)
				com='Computer Chose Scissor';
		}

		function outcome(user,x){
			if(user==0 && x==2)
				res='Congrats You WIN!!!';
			if(user==0 && x==1)
				res='Sorry You LOSE!!!';
			if(user==1 && x==0)
				res='Congrats You WIN!!!';
			if(user==1 && x==2)
				res='Sorry You LOSE!!!';
			if(user==2 && x==0)
				res='Sorry You LOSE!!!';
			if(user==2 && x==1)
				res='Congrats You WIN!!!';
			if(user==x)
				res='Hmm.. It"s a draw';
		}
	
		
		
		computerplay(x);
		outcome(user,x);
		document.write("You chose "+ip);
		document.write("<br>");
		document.write(com);
		document.write("<br>");
		document.write(res);
	</script>
</body>
</html>
